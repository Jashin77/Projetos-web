# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - QuizCarros

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Necessário para actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build ./QuizCarros/QuizCarros.csproj --configuration Release

      - name: Publish with dotnet
        run: dotnet publish ./QuizCarros/QuizCarros.csproj -c Release -o ./publish_output

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnetapp
          path: ./publish_output

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write # Necessário para solicitar o JWT
      contents: read  # Necessário para actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnetapp
          path: ./publish_output

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FB288C789E7D4C1CA018EF97426755C3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BF74A61C5F39407FBF1BDA9C293193D4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SU_
