<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro!</title>
    <link rel="stylesheet" href="Css/styles.css" />
</head>

<body>
    <div class="Conteiner">
        <div class="header">
            <h3> Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input 
                            type="text" 
                            name="title" 
                            id="title" 
                            class="block"
                            placeholder="um titulo para anunciar seu carro" 
                            minlength="1" 
                            maxlength="30"
                            required
                            >
                    </div>
                    <div class="box-input">
                        <label for="price">preço <span class="required-field">*</span></label>
                        <input 
                            type="number" 
                            name="price" 
                            id="price" 
                            class="block"
                            placeholder="defina o preço" 
                            required
                            >
                    </div>
                    <div class="box-input">
                        <label for="description">descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="aqui voce coloca os detalhes do veiculo,por exemplo se o veiculo tem algum defeito"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input 
                            type="text" 
                            name="brand" 
                            id="brand" 
                            class="block"
                            placeholder="digite a marca do veiculo" 
                            required
                            >
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input 
                            type="text" 
                            name="model" 
                            id="model" 
                            class="block"
                            placeholder="digite o modelo do veiculo" 
                            required
                            >
                    </div>
                    <div class="box-input">
                        <label for="milage">kilometragem <span class="required-field">*</span></label>
                        <input 
                            type="number" 
                            name="milage" 
                            id="milage" 
                            class="block"
                            placeholder="digite a kilometragem do veiculo" 
                            required
                            >
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">data de compra <span class="required-field">*</span></label>
                        <input 
                            type="date" 
                            name="purchase-date" 
                            id="purchase-date" 
                            class="block"
                            required
                            >
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span>
                        </p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">automático</label>
                    </div>
                    <div class="optional-box">
                        <p>opicionais
                        </p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="electric glass" name="optional[]" value="electric glass">
                                <label for="electric glass">Vidro Elétrico</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="hydraulic / electric steering" name="optional[]" value="hydraulic / electric steering">
                                <label for="hydraulic / electric steering">Direção Hidraulica / Elétrica</label>
                            </li>
                            <li>
                                <input type="checkbox" id="Abs brake" name="optional[]" value="Abs brake">
                                <label for="Abs brake">Freio Abs</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Banco de couro</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sunroof" name="optional[]" value="sunroof">
                                <label for="sunroof">teto solar</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                    </div>
                    <input type="submit" value="Enviar" class="btns-submit">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
